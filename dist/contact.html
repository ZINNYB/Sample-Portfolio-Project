<!-- section A contact form -->
<section id="contact-a" class="text-center py-3">
  <div class="container">
    <h2 class="section-title"></h2>
    <div class="bottom-line"></div>
    <p class="lead">Here is how you can reach me</p>
    <form action="" name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
      <div class="text-fields">
        <input type="text" class="text-input name-input" name="name" placeholder="Name">
        <input type="text" class="text-input subject-input" name="subject" placeholder="Subject">
        <input type="email" class="text-input email-input" name="email" placeholder="email">
        <input type="phone" class="text-input phone-input" name="phone" placeholder="phone number">
        <div class="my-2">
          <div data-netlify-recaptcha="true"></div>
        </div>
        <textarea class="text-input message-input" name="message" placeholder="enter message"></textarea>
      </div>
      <button type="submit" class="btn-dark"> Submit </button>
    </form>
  </div>
</section>

<!-- section B: Contact Info -->
<section id="contact-b" class="phy-3 bg-dark">
  <div class="container">
    <div class="contact-info">
      <div>
        <i class="fas fa-envelop fas-2x"></i>
        <h3>Email</h3>
        <p>Hohnson@gmail.com</p>
      </div>
      <div>

      <div>

      </div>
    </div>
  </div>
</section>
